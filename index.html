<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Unfollowers for Bluesky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://docs.bsky.app/img/favicon.png" type="image/png">
</head>
<body>
    <header>
        <h1>Unfollowers for Bluesky</h1>
        <p>© 2024 Feito por Caique Silva</p>
        <p>
            <a href="https://www.linkedin.com/in/sergio-caique-da-silva/" style="text-decoration: none;">
              <img src="https://skillicons.dev/icons?i=linkedin" alt="Linkedin" style="width:22px;">
            </a>
            <a href="https://github.com/scaique" style="text-decoration: none;">
              <img src="https://skillicons.dev/icons?i=github" alt="Github" style="width:22px;">
            </a>
            <a href="https://indiebluegames.blogspot.com/" style="text-decoration: none;">
              <img src="https://cdn-icons-png.flaticon.com/512/4494/4494538.png" alt="Blue Games" style="width:22px;">
            </a>
            <a href="https://scaique.github.io/" style="text-decoration: none;">
              <img src="https://cdn-icons-png.flaticon.com/512/8633/8633238.png" alt="Website" style="width:22px;">
            </a>
          </p>
    </header>
    <form class="container" onsubmit="notFollowingBack(event)">
        <div>
          <input type="text" name="handle" id="user" placeholder="Insira seu nome de usuário." required>
          <select id="user-select">
            <option value="" disabled selected>Selecione seu usuário</option>
          </select>
        </div>
        <div>
          <button type="button" onclick="buscarUsers()">Buscar seu usuário</button>
          <button type="submit">Buscar Não Seguidores</button>
        </div>
    </form>
    <div class="users-container">
        <p id="user-txt" >USUÁRIOS QUE NÃO TE SEGUEM DE VOLTA: <span id="total">0</span></p>
        <div id="users"></div>
    </div>

    <div id="mensagem" style="display: none;">
      <div id="carregando">
        <span>Carregando...</span> <br>
        <span style="font-size: 65%; color: rgb(152, 152, 152);">Isso pode levar um tempo</span>
      </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
